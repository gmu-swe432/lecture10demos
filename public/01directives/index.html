<!DOCTYPE html> 
<html lang="en" ng-app> 
<head> 
    <meta charset="UTF-8">
      <title>My Angular Demo</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
      
</head>
 
<body> 
<div>
    What's your name? <input type="text" data-ng-model="name"/> Hello, {{name}}! 
</div>
<div>
    Here's the tricky way: {{(name == undefined || name == "" ? "" : "Hello, " + name + "!!!")}}
</div>
</body>
 
</html>
