<html lang="en" ng-app> 
<head> 
    <meta charset="UTF-8">
      <title>I love includes!</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
      
</head>
<body>
<div data-ng-init="partials=[{label:'Hello, World!', value:'partials/hello.html'}, {label:'Repeater', value:'partials/repeater.html'}]">
   Which example did you want to see: <select ng-model="selectedPartial">
        <option ng-repeat="file in partials" value="{{file.value}}">{{file.label}}</option>
    </select>
</div>
<div>
<ng-include src=selectedPartial></ng-include>
</div>
</body>
</html>
