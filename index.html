<!DOCTYPE html>
<html lang="en" data-ng-app="demos">
<head>
    <meta charset="UTF-8">
    <title>SWE 432 Lecture 10 Demos</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
</head>
<body data-ng-controller="DemoController">
<h1>Demos:</h1>
<ul>
    <li ng-repeat="example in examples"><a href="public/{{example.url}}">{{example.name}}</a></li>
</ul>
<b>Bonus: This page uses repeat & controllers!</b>
<script>
    function DemoController($scope) {
        $scope.examples = [
            {url:"01directives/", name: "1: Basic Directives"},
            {url:"02ngrepeat/", name: "2: Repeat repeat repeat repeat repeat..."},
            {url:"03partials/", name: "3: Partials"},
            {url: "04modulescontrollers/", name:"4: Modules & Controllers & Firebase"},
            {url: "05routes/", name:"5: Routes + Partials"}
        ];
    }

    var myApp = angular.module('demos', []);
    myApp.controller("DemoController", DemoController);
</script>
</body>
</html>
